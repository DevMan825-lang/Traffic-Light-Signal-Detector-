<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Traffic Light Program -->
    <div class="parent-container">
        <div class="child-container">
            <h2> Traffic Light Signal Detecor </h2>
            <br>
            <label> Enter Traffic Light Signal : </label>
            <br> 
            <input type="text" id="signal"/>
            <br><br>
            <button class="btn" onclick="checkSignal()"> Check Signal </button>
           <br><br>
            <div class="signal1">
                    <div class="light-1" id="red"></div>
                    <div class="light-2" id="green"></div>
                    <div class="light-3" id="yellow"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
